<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="static/images/favicon_io/site.webmanifest">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

  <!-- icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- style sheets -->
  <link rel="stylesheet" href="static/styles/global.css">
  <link rel="stylesheet" href="static/styles/contact.css">

  <title>Sara Fishburn: Contact</title>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.getElementById('hamburger').onclick = function() {

        // toggle hamburger animation
        document.getElementById('ham-top').classList.toggle('ham-top-transition')
        document.getElementById('ham-middle').classList.toggle('ham-middle-transition')
        document.getElementById('ham-bottom').classList.toggle('ham-bottom-transition')

        // lock body scrolling
        var body = document.body
        if(document.body.style.overflow == 'hidden')
          document.body.style.overflow = 'visible';
        
        // toggle navbar and drip graphic movement
        document.getElementById('nav-links').classList.toggle('nav-links-show')
        document.getElementById('drip-top').classList.toggle('drip-top-slide')
      }
    })
  </script>

</head>
<body>
  <!-- nav and drip graphic -->
  <nav>
    <div class="logo-hamburger">
      <a class="nav-logo" href="index.html">
        <svg viewBox="0 0 531.66 392.97">
          <use xlink:href='static/images/logo/logo.svg#logo'></use>
        </svg>
      </a>
      <div id="hamburger">
        <div id="ham-top"></div>
        <div id="ham-middle"></div>
        <div id="ham-bottom"></div>
      </div>
    </div>

    <ul id="nav-links" class="nav-links">
      <li><a href="index.html">HOME</a></li>
      <li><a href="skills.html">SKILLS</a></li>
      <li><a href="projects.html">PROJECTS</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </nav>
  <main>
    <!-- drip top -->
    <div id="drip-top" class="drip-top">
      <svg viewBox="0 0 1000 564.55">
        <use xlink:href='static/images/drip.svg#drip'></use>
      </svg>

      <svg viewBox="0 0 1000 564.55">
        <use xlink:href='static/images/drip.svg#drip'></use>
      </svg>

      <svg viewBox="0 0 1000 564.55">
        <use xlink:href='static/images/drip.svg#drip'></use>
      </svg>
    </div>

    <!-- heading -->
    <section class="heading">
      <h1>Say Hello!</h1>
      <h2>I'd love to hear from you :)</h2>
    </section>
    
    <!-- form that is linked to a google form-->
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSc_RoZMRq8d4IIvABaFx-oLKMHUiqP88MtbsrUAsZEgNlzFig/formResponse" method="post" target="hidden_iframe" name="form" onsubmit="submitted = validateForm(); return submitted">
        <div class="container">
            <div class="material-textfield">
                <input type="email" class="text-field" name="entry.1777739869" id="email" placeholder=" ">
                <label class="input-label" for="email">Email</label>
            </div>
        </div>
        <div class="empty-field" id="emailText"></div>
        <div class="container">
            <div class="material-textfield">
                <textarea class="text-field name-field" name="entry.252200460" maxlength="70" id="name" rows="1" placeholder=" "></textarea>
                <label class="input-label" for="name">Name</label>
            </div>
        </div>
        <div class="empty-field" id="nameText"></div>
        <div class="container">
            <div class="material-textfield">
                <textarea class="text-field message-field" name="entry.1506996381" maxlength="280" id="message" rows="3" placeholder=" "></textarea>
                <label class="input-label" for="message">Message</label>
            </div>
        </div>
        <div class="empty-field" id="messageText"></div>
        <div class="sent-div">
            <div class="dp-6 sent-banner" id="sent-banner"><h6 class="primary-text sent-message" id="sent-message">Message sent, thank you!</h6></div>
            <div class="btn-div"><button type="submit" class="btn btn-light" id="send-button">Send</button></div>
        </div>
    </form>

    <!-- format form as iframe for google forms -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {sent()}"></iframe>

  </main>

  
  <!-- footer -->
  <footer>
     <!-- drip bottom -->
     <div class="drip-bottom">
      <svg viewBox="0 0 1000 564.55">
        <use xlink:href='static/images/drip.svg#drip'></use>
      </svg>

      <svg viewBox="0 0 1000 564.55">
        <use xlink:href='static/images/drip.svg#drip'></use>
      </svg>

      <svg viewBox="0 0 1000 564.55">
        <use xlink:href='static/images/drip.svg#drip'></use>
      </svg>
    </div> 
    
    <!-- social media icons -->
    <span id="media-icons">
      <a href="https://github.com/SaraFishburn" target="_blank"> 
        <svg viewBox="0 0 24 24">
          <use xlink:href='static/images/icons/github-line.svg#github-line'></use>
        </svg>
      </a>
      <a href="https://www.linkedin.com/in/sara-fishburn-87b6b41b9/" target="_blank">
        <svg viewBox="0 0 24 24">
          <use xlink:href='static/images/icons/linkedin-line.svg#linkedin-line'></use>
        </svg>
      </a>
      <a href="https://twitter.com/FishburnSara" target="_blank">
        <svg viewBox="0 0 24 24">
          <use xlink:href='static/images/icons/twitter-line.svg#twitter-line'></use>
        </svg>
      </a>
    </span>

    <!-- copyright notice -->
    <small id="copyright" >&copy; Copyright Sara Fishburn, All Rights Reserved.</small>
  </footer>
</body>
</html>
